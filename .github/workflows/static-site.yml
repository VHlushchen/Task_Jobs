name: CI

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:        
    - name: Check repository      
      uses: actions/checkout@v2
    - name: Setup node 12
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: check repo
      run: ls
    - name: npm install
      run: npm install --unsafe-perm
    - name: Migrate contentfull
      uses: contentful-userland/contentful-action@main
      with:
        space_id: ${{ secrets.SPACE_ID }}
        management_api_key: ${{ secrets.CONT_MANAGARE }}
        migrations_dir: ${{ secrets.CONTENT_DELIVERY }}
    - run: npm setup
    - name: check public
      run: ls
    
