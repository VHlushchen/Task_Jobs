name: CI-CD-to-AWS
env:
  EB_PACKAGE_S3_BUCKET_NAME : "github-bucket-packages"
  EB_APPLICATION_NAME       : "MyTest"
  MY_ENVIROMENT_NAME        : "MyTest-env"
  DEPLOY_PACKAGE_NAME       : "MyTest_app ${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-north-1"
  
on:
  push: 
    branches: 
    - main
      
jobs:
  
  CI:
  
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      
      - name: Create ZIP file
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
      - uses: shallwefootball/s3-upload-action@master
        name: Upload S3
        id: S3
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_ID_KEY}}
          aws_secret_access_key: ${{ secrets.AWS_SECRETS_KEYY}}
          aws_bucket: ${{  env.EB_PACKAGE_S3_BUCKET_NAMET }}
          source_dir: '${{ env.DEPLOY_PACKAGE_NAME }}'
      
      

